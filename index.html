<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Doom Fire - Alghorithm</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="main">
      <canvas id="doom-fire" height="512" width="512"></canvas>

      <div class="fire-controls">
        <div class="control grid-cols-2">
          <button onclick="window.location.reload()">Reset</button>
        </div>

        <div class="control">
          <span>Size</span>
          <input id="change-size" type="range" min="4" max="72" value="16" />
        </div>

        <div class="control">
          <span>FPS</span>
          <input id="change-fps" type="range" min="0" max="60" value="24" />
        </div>

        <div class="control">
          <span>Quality</span>
          <input
            id="change-quality"
            type="range"
            min="16"
            max="1024"
            value="512"
          />
        </div>

        <div class="control">
          <span>Fire Intensity</span>
          <input
            id="change-fire-intensity"
            type="range"
            min="0"
            max="20"
            value="8"
          />
        </div>

        <div class="control">
          <span>HUE Color</span>
          <input id="change-palette-color" type="range" min="0" max="255" />
        </div>
      </div>
    </div>

    <script type="module" src="main.js"></script>
  </body>
</html>
