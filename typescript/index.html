<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Doom Fire - Algorithm</title>
		<link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="main">
			<div class="canvas-container">
				<canvas id="doom-fire" height="256" width="256"></canvas>
			</div>

			<div class="fire-controls">
				<div class="control grid-cols-2">
					<button onclick="window.location.reload()">Reset</button>
				</div>

				<div class="control">
					<span>Size</span>
					<input id="change-size" type="range" min="4" max="48" value="16" />
				</div>

				<div class="control">
					<span>FPS</span>
					<input id="change-fps" type="range" min="0" max="30" value="24" />
				</div>

				<div class="control">
					<span>Quality</span>
					<input id="change-quality" type="range" min="8" max="128" value="128" />
				</div>

				<div class="control">
					<span>Fire Intensity</span>
					<input id="change-fire-intensity" type="range" min="0" max="20" value="8" />
				</div>

				<div class="control">
					<span>Wind</span>
					<div class="direction-controls">
						<button data-direction="LEFT">←</button>
						<button data-direction="default">↑</button>
						<button data-direction="RIGHT">→</button>
					</div>
				</div>

				<div class="control">
					<span>Color</span>
					<div class="colors-container">
						<button data-hue="0"></button>
						<button data-hue="50"></button>
						<button data-hue="120"></button>
						<button data-hue="240"></button>
						<button data-hue="270"></button>
						<button data-hue="300"></button>
						<button data-hue="380"></button>
					</div>
				</div>
			</div>

			<a class="created-by" href="https://github.com/ThiagoBkS" target="_blank">By: ThiagoBkS</a>
		</div>

		<script type="module" src="./dist/main.js"></script>
	</body>
</html>
